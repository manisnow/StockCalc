<div class="container">
    <div class="title">
        New Registertion  
    </div>
      <span>{{errorMsg}}</span>

    <div class="panel-body">
        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="newuser.emailid" id="emailid" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="newuser.password" id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="newuser.confirmPassword" id="confirmPassword" type="password" class="validate">
                <label for="confirmpassword">Confirm Password</label>
            </div>
        </div>      
        <button (click)="register()" class="btn waves-effect waves-light" type="submit" name="action">Register</button>
    </div>
    <a (click)="signInPage()" href="#">sign in</a>
</div>
